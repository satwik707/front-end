         var Circles=[];

           function onKeyDown(event) {  //function to do something when any alphabetic key is pressed
             if(keydata[event.key]) //returns true if pressed key in present in keydata
             {

              var maxpoint=new Point(view.size.width,view.size.height);     /*creating a point at maximum height and max width as cordinates*/
              var randomPoint=Point.random(); //a random point is created
              var point=randomPoint*maxpoint;  //to get that random point in our view
            var circle= new Path.Circle(new Point(point),500); //circles are created as we press any key
            circle.fillColor=keydata[event.key].color;    //event.key will return the key pressed suppose a then we go to a.color..and that color we use to fill the circles
               keydata[event.key].sound.play(); //here we fetch the sound as assigned to the resepective keys in the keydATA
            Circles.push(circle); //all circles created are pushed in the array
          }//  console.log(randomPoint);
              }


function onFrame(event) {  //basically used for animations
  for(var x=0;x<Circles.length;x++)
  {
    	Circles[x].fillColor.hue += 1; //changing color of the Circles

  }
